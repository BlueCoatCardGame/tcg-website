<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <div class="coin-display">
    ðŸ’° <span id="coinCount">0</span>
  </div>

  <h1>Welcome to the Shop!</h1>

  <button class="button" onclick="window.location.href='index.html'">Back to Home</button>

  <div class="card-pack-grid">
    <div class="card-slot-container">
      <img src="images/generalist pack.png" class="card-image" alt="Generalist Pack">
      <div class="card-label">Generalist Pack - 150 coins</div>
      <button onclick="buyPack('generalist', 150)">Buy</button>
    </div>
    <!-- Add more pack slots as needed -->
  </div>

  <!-- Pack Opening Modal -->
  <div id="pack-opening" class="hidden" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div id="pack-content" style="background: #222; padding: 20px; border-radius: 12px; text-align: center; position: relative;">
      <img id="pack-image" src="" alt="Pack" style="max-width: 220px; cursor: pointer;">
      <p id="click-prompt" style="color: gold; font-weight: bold; margin-top: 12px; font-size: 1.2rem;"></p>
      <img id="card-image" src="images/card-placeholder.jpg" alt="Card" style="margin-top: 20px; max-width: 180px; display: none;">
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANtfKFonwEu6ewUS6yNYM8qZBkf2aFcIo",
      authDomain: "card-game-51dd7.firebaseapp.com",
      projectId: "card-game-51dd7",
      storageBucket: "card-game-51dd7.appspot.com",
      messagingSenderId: "1059333480213",
      appId: "1:1059333480213:web:9787cdf5da0242aebf531c",
      databaseURL: "https://card-game-51dd7-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUserId = null;
    let currentCoins = 0;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        const coinsRef = db.ref(`users/${currentUserId}/coins`);
        coinsRef.on('value', snapshot => {
          currentCoins = snapshot.val() ?? 0;
          document.getElementById('coinCount').textContent = currentCoins;
        });
      } else {
        alert("You must be logged in to view the shop.");
        window.location.href = 'index.html';
      }
    });

    function buyPack(packName, packCost) {
      if (currentCoins < packCost) {
        alert("Not enough coins!");
        return;
      }

      const userRef = db.ref(`users/${currentUserId}`);
      userRef.transaction(userData => {
        if (userData) {
          if ((userData.coins ?? 0) >= packCost) {
            userData.coins -= packCost;
            userData.packs = userData.packs || {};
            userData.packs[packName] = (userData.packs[packName] || 0) + 1;
            return userData;
          }
        }
        return userData;
      }).then(() => {
        triggerPackOpening(packName);
      }).catch(err => {
        console.error("Purchase failed:", err);
        alert("Something went wrong.");
      });
    }

    function triggerPackOpening(packName) {
      const packOpening = document.getElementById('pack-opening');
      const packContent = document.getElementById('pack-content');
      const packImage = document.getElementById('pack-image');
      const cardImage = document.getElementById('card-image');
      const clickPrompt = document.getElementById('click-prompt');

      let ext = packName === "generalist" ? "png" : "jpg";
      packImage.src = `images/${packName} pack.${ext}`;
      cardImage.src = 'images/card-placeholder.jpg';

      // Reset
      cardImage.style.display = 'none';
      clickPrompt.textContent = "Click!";
      packImage.style.cursor = 'pointer';
      packOpening.classList.remove('hidden');

      let clicks = 0;
      let packOpened = false;

      // Remove any existing click listeners
      packImage.onclick = null;
      packOpening.onclick = null;

      packImage.onclick = () => {
        clicks++;
        packImage.style.transform = 'scale(1.1)';
        setTimeout(() => {
          packImage.style.transform = 'scale(1)';
        }, 100);

        if (clicks >= 3 && !packOpened) {
          cardImage.style.display = 'block';
          clickPrompt.textContent = "";
          packImage.style.cursor = 'default';
          packOpened = true;
        }
      };

      packOpening.onclick = (e) => {
        if (e.target === packOpening && packOpened) {
          packOpening.classList.add('hidden');
        }
      };
    }
  </script>

</body>
</html>
