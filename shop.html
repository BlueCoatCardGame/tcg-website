<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- Coin display -->
  <div class="coin-display">
    ðŸ’° <span id="coinCount">0</span>
  </div>

  <h1>Welcome to the Shop!</h1>

  <button class="button" onclick="window.location.href='index.html'">Back to Home</button>

  <!-- Card Pack Grid -->
  <div class="card-pack-grid">
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Generalist Pack</div></div>
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Debuffer Pack</div></div>
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Mage Pack</div></div>
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Support Pack</div></div>
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Dps Pack</div></div>
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Spirit Pack</div></div>
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Hacker Pack</div></div>
    <div class="card-slot-container"><div class="card-slot"></div><div class="card-label">Special Pack</div></div>
  </div>

  <div class="extra-content">
    <h2>More Coming Soon...or is it?</h2>
    <p>Stay tuned for exclusive card packs and special offers.</p>
    <div style="height: 400px;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANtfKFonwEu6ewUS6yNYM8qZBkf2aFcIo",
      authDomain: "card-game-51dd7.firebaseapp.com",
      projectId: "card-game-51dd7",
      storageBucket: "card-game-51dd7.appspot.com",
      messagingSenderId: "1059333480213",
      appId: "1:1059333480213:web:9787cdf5da0242aebf531c",
      databaseURL: "https://card-game-51dd7-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        const coinsRef = db.ref(`users/${userId}/coins`);
        coinsRef.on('value', snapshot => {
          const coins = snapshot.val() ?? 0;
          document.getElementById('coinCount').textContent = coins;
        });
      } else {
        alert("You must be logged in to view the shop.");
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
