<!DOCTYPE html>
<html>
<head>
  <title>TCG Game Hub</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
    }

    .button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to the TCG Game Hub</h1>
  <button class="button">Matchmake</button>
  <button class="button">Locker</button>
  <button class="button">Shop</button>
</body>
</html>
