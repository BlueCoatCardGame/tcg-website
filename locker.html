<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    .class-tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .class-tab {
      padding: 10px 16px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .class-tab:hover {
      background-color: #444;
    }

    .class-tab.active {
      background-color: #666;
    }

    .tab-content {
      display: none;
      padding: 30px;
    }

    .tab-content.active {
      display: block;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card-slot {
      width: 100%;
      aspect-ratio: 2 / 3;
      background-color: #2e2e2e;
      border: 2px dashed #555;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    .card-slot:hover {
      background-color: #3a3a3a;
      cursor: pointer;
    }

    .card-label {
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Your Locker</h1>
  <p>This is your locker. You can store and view your collected cards here.</p>

  <!-- Back Button -->
  <button class="button" onclick="window.location.href='index.html'">Back to Home</button>

  <!-- Class Tabs -->
  <div class="class-tabs">
    <button class="class-tab active" data-tab="all">All</button>
    <button class="class-tab" data-tab="debuffer">Debuffer</button>
    <button class="class-tab" data-tab="mage">Mage</button>
    <button class="class-tab" data-tab="support">Support</button>
    <button class="class-tab" data-tab="dps">Dps</button>
    <button class="class-tab" data-tab="spirit">Spirit</button>
    <button class="class-tab" data-tab="hacker">Hacker</button>
  </div>

  <!-- Tab Contents -->
  <div id="all" class="tab-content active">
    <div class="card-grid">
      <!-- 72 Card Slots for All -->
      <!-- You can paste this block 72 times -->
      <!-- Just showing a few, copy-paste more as needed -->
      <!-- Use an HTML generator if needed to speed this up -->
      <!-- Start -->
      <div><div class="card-slot"></div><div class="card-label">Card 1</div></div>
      <div><div class="card-slot"></div><div class="card-label">Card 2</div></div>
      <div><div class="card-slot"></div><div class="card-label">Card 3</div></div>
      <!-- Copy and paste more... up to Card 72 -->
      <!-- End -->
    </div>
  </div>

  <!-- Repeat this for each category (12 cards each) -->
  <div id="debuffer" class="tab-content">
    <div class="card-grid">
      <div><div class="card-slot"></div><div class="card-label">Debuffer 1</div></div>
      <!-- Repeat to 12 -->
    </div>
  </div>

  <div id="mage" class="tab-content">
    <div class="card-grid">
      <div><div class="card-slot"></div><div class="card-label">Mage 1</div></div>
      <!-- Repeat to 12 -->
    </div>
  </div>

  <div id="support" class="tab-content">
    <div class="card-grid">
      <div><div class="card-slot"></div><div class="card-label">Support 1</div></div>
      <!-- Repeat to 12 -->
    </div>
  </div>

  <div id="dps" class="tab-content">
    <div class="card-grid">
      <div><div class="card-slot"></div><div class="card-label">DPS 1</div></div>
      <!-- Repeat to 12 -->
    </div>
  </div>

  <div id="spirit" class="tab-content">
    <div class="card-grid">
      <div><div class="card-slot"></div><div class="card-label">Spirit 1</div></div>
      <!-- Repeat to 12 -->
    </div>
  </div>

  <div id="hacker" class="tab-content">
    <div class="card-grid">
      <div><div class="card-slot"></div><div class="card-label">Hacker 1</div></div>
      <!-- Repeat to 12 -->
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.class-tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        const target = tab.getAttribute('data-tab');
        document.getElementById(target).classList.add('active');

        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
